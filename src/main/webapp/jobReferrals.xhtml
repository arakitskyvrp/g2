<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<BODY>


<h:body>
<ui:composition template="#{pageController.template}">
<ui:define name="body">
 			#{loginCT.checkIfUserisLoggedIn()}

 			<p:dataTable var="r" value="#{referFriends.referrals}"  paginator="true" rows="10" id="referralsTable" resizableColumns="true">

                <f:facet name="header">
                    List of Referrals
                </f:facet>

                <p:column headerText="Email" id="email">
                    #{r.email}
                </p:column>

                <p:column headerText="First Name" id="firstName">
                    #{r.first_Name}
                </p:column>

                <p:column headerText="Last Name" id="lastName">
                    #{r.last_Name}
                </p:column>

                <p:column headerText="Message" id="Reason" style="white-space: normal;">
                    #{r.reason}
                </p:column>

                <p:column headerText="Job" id="job" >
					<h:link value="jobdetails" outcome="jobOrderDetal.xhtml">
						<f:param name="Id" value="#{r.SF_Job_ID}" />
					</h:link>
                </p:column>


            </p:dataTable>
 
</ui:define>
</ui:composition>


</h:body>
</BODY>
</html>
