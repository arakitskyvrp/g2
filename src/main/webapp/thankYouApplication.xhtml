<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<BODY>

	<h:body>

		<ui:composition template="#{pageController.template}">
			<ui:define name="body">
				<div id="atsApplicationSubmittedBox"
					class="atsApplicationSubmittedBox">
					<h:panelGroup layout="none">
						<div id="atsApplicationSubmittedMain">
							<h:outputFormat value="#{label.appSubmitSuccess}">
								<f:param value="#{jorderDetail.jobOrder.name}" />
							</h:outputFormat>
						</div>
					</h:panelGroup>

					<h:panelGroup rendered="#{label.showConfirmationMessage}"
						layout="none">
						<div id="atsApplicationConfirmationMessage">
							<h:outputText value="#{label.confirmationMessage}" escape="false" />
						</div>
					</h:panelGroup>

					<br />

					<h:panelGroup rendered="#{!jobSearch.isUserLoggedIn}" layout="none">
						<div id="atsRegisterConfirmationLogin">
							<h:link outcome="login">
								<h:outputText value="#{label.login}" />
							</h:link>
						</div>
					</h:panelGroup>
					<h:panelGroup layout="none">
						<div id="atsRegisterConfirmationJobSearch">
							<h:link outcome="index">
								<h:outputText value="#{label.returnToJobSearch}" />
							</h:link>
						</div>
					</h:panelGroup>
				</div>
			</ui:define>
		</ui:composition>



	</h:body>
</BODY>
</html>
