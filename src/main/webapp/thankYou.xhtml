<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<BODY>

	<h:body>

		<ui:composition template="#{pageController.template}">
			<ui:define name="body">
				<h:form>
					<p:commandButton id="updateSearchAgentButton" value="Continue"
						action="#{workflowController.continueApplication}"></p:commandButton>
					<p:commandButton
									rendered="#{workflowController.hasPreviousStep}"
									value="Back" action="#{workflowController.back}"
									ajax="false"></p:commandButton>
				</h:form>
			</ui:define>
		</ui:composition>



	</h:body>
</BODY>
</html>
