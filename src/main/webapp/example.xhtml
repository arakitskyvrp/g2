<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<BODY>


<h:body>
<ui:composition template="#{pageController.template}">
<ui:define name="body">
 #{loginCT.checkIfUserisLoggedIn()}
    	<h1>Hidden information example for #{loginCT.email}</h1>
 
    		<h:dataTable value="#{sfExampleController.accounts}" var="a">
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">type</f:facet>
    				<!-- row record -->
    				#{a.type}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">accountNumber</f:facet>
    				#{a.accountNumber}
    			</h:column>
 
    			<h:column>
    				<f:facet name="lastName">billingCity</f:facet>
    				#{a.billingCity}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">phone</f:facet>
    				#{a.phone}
    			</h:column>
 
    		</h:dataTable>
</ui:define>
</ui:composition>


</h:body>
</BODY>
</html>
